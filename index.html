<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Young Leaders!</title>
  <link rel="shortcut icon" href="https://futureleadersummit.org/assets/img/icons/fls-fav.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <style>
    #myVideo {
      z-index: -1;
      position: fixed;
      right: 0;
      top: 0;
      min-width: 100%;
      min-height: 100%;
    }

    .fls-hero-video * {
      color: white;
    }

    .fls-hero-video .navbar {
      margin-top: 12px;
    }

    .navbar-item img {
      max-height: 2.5rem;
    }

    #down-hero h1 {
      margin-bottom: 48px;
    }

    .button.is-rounded {
      border-radius: 20px;
    }

    .hero.is-primary {
      background-color: #463272;
    }

    a.button.is-outlined:hover * {
      color: black !important;
    }

    .image.is-128x128 {
      height: 256px;
      width: 256px;
    }
  </style>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="http://static.nusantaramuda.org/assets/landing_without_bumper.webm" type="video/mp4"> Your browser does not support HTML5 video.
  </video>
  <section class="hero fls-hero-video is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://futureleadersummit.org/assets/img/logo/fls-logo.png" alt="Logo">
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                <!-- nge link ke galeri -->
                <a class="button is-white is-outlined">
                  <span>Recap 2017</span>
                  <span class="icon">
                    <i class="fa fa-lg fa-youtube"></i>
                  </span>
                </a>
              </span>
              <span class="navbar-item">
                <a class="button is-white is-outlined">
                  <span>View Full Video</span>
                  <span class="icon">
                    <i class="fa fa-lg fa-youtube"></i>
                  </span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          lorem
        </h1>
        <h2 class="subtitle">
          Subtitle
        </h2>
      </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="tabs is-centered">
        <div class="container">
          <ul>
            <li>
              <a onclick="scrollDownHero()">
                <span class="icon">
                  <i class="fa fa-3x fa-angle-down" aria-hidden="true"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <section id="down-hero" class="hero is-primary is-fullheight">

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title" style="font-size: 40pt;">
          The Future is Never Set;
          <br> It is Ours to Create
        </h1>
        <h2 class="subtitle">
          &mdash; John Doe
        </h2>
        <a href="https://futureleadersummit.org/artikel" class="button is-danger is-medium is-rounded">
          <h2 class="subtitle">
            Take Your First Move
          </h2>
        </a>
      </div>
    </div>

  </section>
  <section class="hero is-success is-fullheight">

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-6">
            <h1 class="title">
              Keep in Touch
            </h1>
            <h2 class="subtitle">
              Official Line
              </h1>
              <figure class="image is-128x128">
                <img class="" src="https://images.duckduckgo.com/iu/?u=https%3A%2F%2Fc1.staticflickr.com%2F7%2F6054%2F6259035565_f326e6061a.jpg&f=1"
                  alt="line barcode">
              </figure>
          </div>
          <div class="column is-6">
            <a href="#">
              <span class="icon is-large">
                <i class="fa fa-3x fa-instagram"></i>
              </span>
            </a>

          </div>
        </div>
      </div>
    </div>

  </section>
</body>

<script>
  var scrollDownHero = function () {
    // biar waktu ngeklik nyecrollnya smoth
    document.querySelector('#down-hero').scrollIntoView({
      behavior: 'smooth'
    });
  }
</script>

</html>
